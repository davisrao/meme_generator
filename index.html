<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">



<title>Memez</title>

</head>
<container>
    <body>
        <div class="text-center">
            <div id="title" >Meme Generator!</div>
        </div>
        <div class="text-center">
            <div id="subHeader">Pick an image, add some text, have some laughs!</div>
        </div>


        <div id="inputContainer" class="text-center">
            <form action="#" id="memeInput"> 
                <div>
                    <label for="image">Image Link</label>
                    <input type="url" id="imageLink" placeholder="Enter an image URL!">
                </div>
                <div>
                    <label for="topText">Top Text</label>
                    <input type="topText" id="topText" placeholder="Optional, but better with SOME text :)">
                </div>
                <div>
                    <label for="bottomText">Bottom Text</label>
                    <input type="bottomText" id="bottomText" placeholder="Optional, but better with SOME text :)">
                </div>

                
                <input id="submitButton" type="submit" value="Make Meme">
            </form>
        </div>
    </body>

</container>
<script src="script.js"></script>
</html>
